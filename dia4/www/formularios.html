<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <section>
        <form action="/formularios.html" method="GET">
            <fieldset>
                <legend>Nome e apelidos</legend>
                <ul>
                    <li>
                        <label for="nome">Nome:</label> 
                        <input type="text" name="nome" id="nome" placeholder="Só unha palabra">
                    </li>
                    <li>
                        <label for="apelidos">Apelidos:</label>
                        <input type="text" name="apelidos" id="apelidos">
                    </li>
                </ul>
                
            </fieldset>

            <fieldset>
                <legend>Datos persoais</legend>
                <label for="idade">Idade:</label> 
                <input type="number" name="idade" id="idade" min="18" max="120" step="10">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="comida">Comida favorita</label>
                <select name="comida" id="comida">
                    <optgroup label="Vexetais">
                        <option value="pementos">Pementos</option>
                        <option value="patacas">Patacas</option>
                    </optgroup>
                    <optgroup label="Peixe">
                        <option value="xarda">Xarda</option>
                        <option value="sardiña">Sardiña</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <legend>Provincia</legend>
                <ul>
                    <li>
                        <label for="lugo">Lugo</label>
                        <input type="radio" name="provincia" value="lugo" id="lugo" >
                    </li>

                    <li>
                        <label for="coruna">A Coruña</label>
                        <input type="radio" name="provincia" value="coruna" id="coruna" >
                    </li>
                        

                    
                </ul>
            </fieldset>

            <fieldset>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <label for="newsletter">Recibir newsletter?</label>
                <input type="checkbox" name="newslatter" id="newsletter">
            </fieldset>

            <fieldset>
                <legend>As miñas movidas</legend>
                <textarea name="" id="" cols="20" rows="10"></textarea>
                <p>
                    <label for="foto">Sube a tua foto</label>
                    <input type="file" name="foto" id="foto">
                </p>
                <p>
                    <label for="gasolina">Gasolina</label>
                    <input type="range" name="gasolina" id="gasolina" min="0" max="100" step="10" value="0">
                </p>

                <p>
                    <label for="cumpreanos">Cando naciches?</label>
                    <input type="date" name="cumpreanos" id="cumpreanos" >
                </p>

                <p>
                    <label for="cor">Cor favorita</label>
                    <input type="color" name="cor" id="cor" >
                </p>                

            </fieldset>
            
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            <button type="button">Nada</button>
        </form>
    </section>
</body>
</html>
